<section class="h-100vh gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <!-- You can uncomment the next line and replace '' with your logo's path -->
                    <!-- <img src='' style='width: 185px;' alt='logo'> -->
                    <h4 class="mt-1 mb-5 pb-1">Student Planner - Registration</h4>
                  </div>
                  <form action="/tasks">
                    <div class="form-group">
                      <label class="form-label mt-4">Enter your details:</label>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" autocomplete="off">
                        <label for="floatingPasswordConfirm">Re-enter Password</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 mt-3">Register</button>
                  </form>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Already have an account?</p>
                    <form action="/">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
